<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaNews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
        body { background: #fafafa; }
        .post-image { aspect-ratio: 1 / 1; object-fit: cover; width: 100%; }
        .video-container { width: 100%; aspect-ratio: 16 / 9; background: #000; }
        .video-container iframe { width: 100%; height: 100%; border: none; }
        .story { width: 60px; height: 80px; border-radius: 12px; cursor: pointer; overflow: hidden; border: 2px solid #ff6b6b; }
        .story img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex justify-center min-h-screen">
        <div class="w-full max-w-md bg-white">
            <header class="sticky top-0 z-40 border-b px-4 py-3">
                <h1 class="text-2xl font-bold italic">InstaNews</h1>
            </header>

            <div id="storiesContainer" class="border-b px-4 py-3 flex gap-2 overflow-x-auto"></div>

            <main id="feed" class="pb-20"></main>

            <nav class="fixed bottom-0 w-full max-w-md bg-white border-t flex justify-around h-12">
                <button onclick="goHome()" class="flex-1 flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                </button>
                <button onclick="toggleSearch()" class="flex-1 flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24">ircle cx="10" cy="10" r="6"/><path d="m14 14 4 4"/></svg>
                </button>
                <button onclick="showProfile()" class="flex-1 flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24">ircle cx="12" cy="8" r="4"/><path d="M 4 20c0-4 3.5-7 8-7s8 3 8 7"/></svg>
                </button>
            </nav>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'RandyCorrea';
        const REPO_NAME = 'noticias';
        let newsData = [];
        let likedNews = JSON.parse(localStorage.getItem('likedNews') || '[]');

        document.addEventListener('DOMContentLoaded', loadNews);

        async function loadNews() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/news-data.json`);
                if (!response.ok) return;
                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                newsData = JSON.parse(content).news || [];
                renderFeed();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderFeed() {
            const feed = document.getElementById('feed');
            feed.innerHTML = newsData.map((post) => {
                const isLiked = likedNews.includes(post.id);
                return `
                    <article class="border-b">
                        <div class="px-4 py-3 flex justify-between">
                            <div><p class="font-bold text-sm">${post.author || 'Noticias'}</p></div>
                            <button>‚ãØ</button>
                        </div>
                        ${post.videoEmbed ? `<div class="video-container">${post.videoEmbed}</div>` : post.image ? `<img src="${post.image}" class="post-image" onclick="openPost('${post.slug}')">` : ''}
                        <div class="px-4 pt-3 pb-2 flex gap-4">
                            <button onclick="toggleLike('${post.id}')">${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                            <button onclick="openPost('${post.slug}')" style="fill: #ed4956;">
                                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M20.656 17.008l-2.72-2.72m.992-1.476A6.5 6.5 0 1119 9.5a6.5 6.5 0 01-6.744 6.976l.016.016z"/></svg>
                            </button>
                            <button onclick="sharePost('${post.slug}')" style="fill: #262626;">
                                <svg width="20" height="20" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13" stroke="currentColor" stroke-width="2"/><polygon points="22 2 15 22 11 13 2 9"/></svg>
                            </button>
                            <button style="margin-left: auto; fill: #262626;">
                                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M20 21H4a1 1 0 01-1-1V3a1 1 0 011-1h16a1 1 0 011 1v17a1 1 0 01-1 1z"/></svg>
                            </button>
                        </div>
                        <div class="px-4 pb-3">
                            <p class="font-bold text-sm">${post.title}</p>
                            <p class="text-sm text-gray-600">${post.excerpt}</p>
                            <button onclick="openPost('${post.slug}')" class="text-xs text-gray-500 mt-2 font-bold">LEER M√ÅS</button>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function toggleLike(postId) {
            if (likedNews.includes(postId)) {
                likedNews = likedNews.filter(id => id !== postId);
            } else {
                likedNews.push(postId);
            }
            localStorage.setItem('likedNews', JSON.stringify(likedNews));
            renderFeed();
        }

        function toggleSearch() { alert('Buscar noticias'); }
        function showProfile() { alert('Tu perfil con favoritos'); }
        function openPost(slug) { window.location.href = `posts/${slug}.html`; }
        function sharePost(slug) { alert('Compartir: posts/' + slug + '.html'); }
        function goHome() { window.location.reload(); }
    </script>
</body>
</html>
