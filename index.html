<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Noticias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }
        
        .news-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .news-content {
            padding: 25px;
        }
        
        .news-date {
            color: #667eea;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .news-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2d3748;
            line-height: 1.4;
        }
        
        .news-excerpt {
            color: #718096;
            line-height: 1.7;
            margin-bottom: 15px;
        }
        
        .read-more {
            display: inline-block;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .read-more:hover {
            color: #764ba2;
        }
        
        .no-news {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .no-news h2 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .no-news p {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5em;
            color: #667eea;
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
            border-top: 1px solid #e2e8f0;
            margin-top: 60px;
        }
        
        /* Modal para noticia completa */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            max-width: 900px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        
        .modal-body {
            padding: 40px;
        }
        
        .modal-close {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: #718096;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            color: #667eea;
        }
        
        .modal-title {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #2d3748;
            clear: both;
        }
        
        .modal-date {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 30px;
            display: block;
        }
        
        .modal-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: #4a5568;
            white-space: pre-wrap;
        }
        
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“° Portal de Noticias</h1>
        <p>Ãšltimas noticias y actualizaciones</p>
    </div>
    
    <div class="container">
        <div id="newsContainer" class="loading">
            ðŸ”„ Cargando noticias...
        </div>
    </div>
    
    <div class="footer">
        <p>Portal de Noticias &copy; 2025 | <a href="cms.html" class="read-more">Acceder al CMS</a></p>
    </div>
    
    <!-- Modal para mostrar noticia completa -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let newsData = [];
        
        // Cargar noticias al iniciar
        window.addEventListener('DOMContentLoaded', loadNews);
        
        async function loadNews() {
            try {
                const response = await fetch('news-data.json?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error('No se encontraron noticias');
                }
                
                newsData = await response.json();
                
                if (newsData.length === 0) {
                    showNoNews();
                } else {
                    displayNews(newsData);
                }
                
            } catch (error) {
                showNoNews();
            }
        }
        
        function displayNews(news) {
            const container = document.getElementById('newsContainer');
            container.className = 'news-grid';
            container.innerHTML = '';
            
            news.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.onclick = () => openModal(item);
                
                const excerpt = item.content.substring(0, 150) + (item.content.length > 150 ? '...' : '');
                
                card.innerHTML = `
                    ${item.image ? `<img src="${item.image}" alt="${item.title}" class="news-image">` : '<div class="news-image"></div>'}
                    <div class="news-content">
                        <div class="news-date">ðŸ“… ${item.date}</div>
                        <h2 class="news-title">${item.title}</h2>
                        <p class="news-excerpt">${excerpt}</p>
                        <a class="read-more">Leer mÃ¡s â†’</a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function showNoNews() {
            const container = document.getElementById('newsContainer');
            container.className = '';
            container.innerHTML = `
                <div class="no-news">
                    <h2>ðŸ“¢ AÃºn no hay noticias publicadas</h2>
                    <p>SÃ© el primero en publicar una noticia</p>
                    <a href="cms.html" class="btn">Ir al CMS</a>
                </div>
            `;
        }
        
        function openModal(news) {
            const modal = document.getElementById('newsModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                ${news.image ? `<img src="${news.image}" alt="${news.title}" class="modal-image">` : ''}
                <div class="modal-body">
                    <span class="modal-close" onclick="closeModal()">&times;</span>
                    <h1 class="modal-title">${news.title}</h1>
                    <span class="modal-date">ðŸ“… ${news.date}</span>
                    <div class="modal-text">${news.content}</div>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('newsModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Cerrar modal al hacer clic fuera
        document.getElementById('newsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Cerrar modal con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
