<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandyCorrea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white">
    <div class="min-h-screen flex justify-center">
        <div class="w-full max-w-md bg-white border-x border-gray-200">
            <header class="sticky top-0 z-50 bg-white border-b border-gray-200 px-4 h-14 flex items-center justify-between">
                <a href="index.html" class="text-xl font-bold italic">RandyCorrea</a>
            </header>

            <main id="feed" class="pb-16"></main>

            <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 h-12 flex justify-around z-50">
                <a href="index.html" class="flex items-center justify-center p-2 hover:text-blue-500">
                    <i data-lucide="home" class="w-6 h-6"></i>
                </a>
                <button onclick="showSearch()" class="flex items-center justify-center p-2 hover:text-blue-500">
                    <i data-lucide="search" class="w-6 h-6"></i>
                </button>
                <button onclick="showProfile()" class="flex items-center justify-center p-2 hover:text-blue-500">
                    <i data-lucide="grid" class="w-6 h-6"></i>
                </button>
            </nav>
        </div>
    </div>

    <!-- Modal de Búsqueda -->
    <div id="searchModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-end z-50">
        <div class="w-full max-w-md bg-white rounded-t-2xl p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Buscar noticias</h2>
                <button onclick="closeSearch()" class="text-gray-500 hover:text-black">✕</button>
            </div>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Busca por título, autor..." 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                onkeyup="filterNews()"
            >
            <div id="searchResults" class="mt-4 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Modal de Perfil (Grid de todas las noticias) -->
    <div id="profileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="w-full max-w-md bg-white rounded-2xl p-4 max-h-96 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Todas las noticias</h2>
                <button onclick="closeProfile()" class="text-gray-500 hover:text-black">✕</button>
            </div>
            <div id="profileGrid" class="grid grid-cols-3 gap-2"></div>
        </div>
    </div>

    <!-- Modal de Compartir -->
    <div id="shareModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-end z-50">
        <div class="w-full max-w-md bg-white rounded-t-2xl p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Compartir en redes</h2>
                <button onclick="closeShare()" class="text-gray-500 hover:text-black">✕</button>
            </div>
            <div id="shareButtons" class="grid grid-cols-2 gap-3"></div>
        </div>
    </div>

    <script>
        const REPO = 'RandyCorrea/noticias';
        const SITE_URL = 'https://randycorrea.github.io/noticias';
        let newsData = [];
        let currentShareUrl = '';
        let likedNews = JSON.parse(localStorage.getItem('likedNews') || '[]');

        async function loadNews() {
            try {
                const resp = await fetch(`https://api.github.com/repos/${REPO}/contents/news-data.json`);
                const data = await resp.json();
                newsData = JSON.parse(atob(data.content)).news || [];
                renderFeed();
                lucide.createIcons();
            } catch (e) {
                console.error(e);
            }
        }

        function renderFeed() {
            document.getElementById('feed').innerHTML = newsData.map(post => `
                <article class="border-b border-gray-200">
                    <div class="px-4 py-3 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                                ${post.author ? post.author.charAt(0).toUpperCase() : 'N'}
                            </div>
                            <div>
                                <p class="font-semibold text-sm">${post.author || 'Noticias'}</p>
                                <p class="text-xs text-gray-500">${post.handle || '@noticias'}</p>
                            </div>
                        </div>
                        <button class="text-gray-500 hover:text-black">⋯</button>
                    </div>

                    ${post.videoEmbed ? `
                        <div class="px-4 pb-3">${post.videoEmbed}</div>
                    ` : `
                        <img src="${post.image}" alt="${post.title}" class="w-full aspect-square object-cover">
                    `}

                    <div class="px-4 py-3">
                        <div class="flex justify-between mb-3">
                            <div class="flex gap-4">
                                <button onclick="toggleLike('${post.id}')" class="hover:text-red-500">
                                    <i data-lucide="heart" class="w-6 h-6 ${likedNews.includes(post.id) ? 'fill-red-500 text-red-500' : ''}"></i>
                                </button>
                                <button onclick="showShare('${post.slug}', '${post.title}')" class="hover:text-blue-500">
                                    <i data-lucide="send" class="w-6 h-6"></i>
                                </button>
                            </div>
                            <button class="hover:text-blue-500">
                                <i data-lucide="bookmark" class="w-6 h-6"></i>
                            </button>
                        </div>
                        <p class="font-semibold text-sm mb-2">${post.title}</p>
                        <p class="text-sm text-gray-600 mb-3">${post.excerpt}</p>
                        <button onclick="window.location.href='/noticias/posts/${post.slug}.html'" class="text-blue-500 font-semibold text-sm hover:text-blue-700">LEER MÁS</button>
                    </div>
                </article>
            `).join('');
            lucide.createIcons();
        }

        function toggleLike(id) {
            const index = likedNews.indexOf(id);
            if (index > -1) {
                likedNews.splice(index, 1);
            } else {
                likedNews.push(id);
            }
            localStorage.setItem('likedNews', JSON.stringify(likedNews));
            renderFeed();
        }

        function showSearch() {
            document.getElementById('searchModal').classList.remove('hidden');
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchModal').classList.add('hidden');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        function filterNews() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const results = newsData.filter(post => 
                post.title.toLowerCase().includes(query) || 
                post.excerpt.toLowerCase().includes(query) ||
                (post.author && post.author.toLowerCase().includes(query))
            );
            
            document.getElementById('searchResults').innerHTML = results.map(post => `
                <div class="p-3 border border-gray-200 rounded-lg mb-2 cursor-pointer hover:bg-gray-100" onclick="window.location.href='/noticias/posts/${post.slug}.html'">
                    <p class="font-semibold text-sm">${post.title}</p>
                    <p class="text-xs text-gray-600">${post.excerpt}</p>
                </div>
            `).join('');
        }

        function showProfile() {
            document.getElementById('profileGrid').innerHTML = newsData.map(post => `
                <div class="aspect-square rounded-lg overflow-hidden cursor-pointer hover:opacity-80 border border-gray-200" 
                     onclick="window.location.href='/noticias/posts/${post.slug}.html'"
                     title="${post.title}">
                    ${post.videoEmbed ? `
                        <div class="w-full h-full bg-gray-300 flex items-center justify-center">
                            <i data-lucide="play-circle" class="w-8 h-8 text-white"></i>
                        </div>
                    ` : `
                        <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover">
                    `}
                </div>
            `).join('');
            
            document.getElementById('profileModal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeProfile() {
            document.getElementById('profileModal').classList.add('hidden');
        }

        function showShare(slug, title) {
            currentShareUrl = `${SITE_URL}/posts/${slug}.html`;
            const shareTitle = title || 'Lee esta noticia en RandyCorrea';
            
            document.getElementById('shareButtons').innerHTML = `
                <a href="https://wa.me/?text=${encodeURIComponent(shareTitle + ' ' + currentShareUrl)}" target="_blank" class="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-100">
                    <i data-lucide="message-circle" class="w-6 h-6 text-green-500"></i>
                    <span class="text-sm font-semibold">WhatsApp</span>
                </a>
                <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(currentShareUrl)}&text=${encodeURIComponent(shareTitle)}" target="_blank" class="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-100">
                    <i data-lucide="twitter" class="w-6 h-6 text-blue-400"></i>
                    <span class="text-sm font-semibold">Twitter</span>
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentShareUrl)}" target="_blank" class="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-100">
                    <i data-lucide="facebook" class="w-6 h-6 text-blue-600"></i>
                    <span class="text-sm font-semibold">Facebook</span>
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(currentShareUrl)}" target="_blank" class="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-100">
                    <i data-lucide="linkedin" class="w-6 h-6 text-blue-700"></i>
                    <span class="text-sm font-semibold">LinkedIn</span>
                </a>
                <a href="https://t.me/share/url?url=${encodeURIComponent(currentShareUrl)}&text=${encodeURIComponent(shareTitle)}" target="_blank" class="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-100">
                    <i data-lucide="send" class="w-6 h-6 text-blue-500"></i>
                    <span class="text-sm font-semibold">Telegram</span>
                </a>
                <button onclick="copyToClipboard('${currentShareUrl}')" class="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-gray-100">
                    <i data-lucide="copy" class="w-6 h-6 text-gray-600"></i>
                    <span class="text-sm font-semibold">Copiar enlace</span>
                </button>
            `;
            
            document.getElementById('shareModal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeShare() {
            document.getElementById('shareModal').classList.add('hidden');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('¡Enlace copiado al portapapeles!');
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSearch();
                closeProfile();
                closeShare();
            }
        });

        loadNews();
    </script>
</body>
</html>
