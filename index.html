<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaNews - Noticias con Estilo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        .post-image {
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .like-animation {
            animation: heartBeat 0.3s ease-in-out;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-black text-gray-900 dark:text-white">
    <!-- Mobile Container -->
    <div class="min-h-screen flex justify-center">
        <div class="w-full max-w-md bg-white dark:bg-black shadow-sm">
            <!-- Header -->
            <header class="sticky top-0 z-50 bg-white dark:bg-black border-b border-gray-200 dark:border-gray-800 px-4 h-14 flex items-center justify-between">
                <a href="index.html" class="text-xl font-bold tracking-tighter italic">InstaNews</a>
                <button onclick="openSettings()" class="w-6 h-6">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                </button>
            </header>

            <!-- Feed -->
            <main id="feed" class="pb-16">
                <!-- Posts se cargar√°n aqu√≠ -->
            </main>

            <!-- Bottom Navigation -->
            <nav class="fixed bottom-0 w-full max-w-md bg-white dark:bg-black border-t border-gray-200 dark:border-gray-800 h-12 flex items-center justify-around">
                <a href="index.html" class="p-2 text-gray-900 dark:text-white">
                    <i data-lucide="home" class="w-6 h-6"></i>
                </a>
                <a href="cms.html" class="p-2 text-gray-900 dark:text-white">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </a>
                <button onclick="showLiked()" class="p-2 text-gray-900 dark:text-white">
                    <i data-lucide="heart" class="w-6 h-6"></i>
                </button>
                <button onclick="showProfile()" class="p-2 text-gray-900 dark:text-white">
                    <i data-lucide="user" class="w-6 h-6"></i>
                </button>
            </nav>
        </div>
    </div>

    <!-- Modal para compartir -->
    <dialog id="shareDialog" class="backdrop:bg-black/50 rounded-lg p-6 max-w-sm" backdrop>
        <h2 class="text-xl font-semibold mb-4">Compartir en</h2>
        <div class="flex gap-4 mb-4">
            <button onclick="shareOn('whatsapp')" class="flex-1 p-2 bg-green-500 text-white rounded">WhatsApp</button>
            <button onclick="shareOn('twitter')" class="flex-1 p-2 bg-blue-400 text-white rounded">Twitter</button>
            <button onclick="shareOn('facebook')" class="flex-1 p-2 bg-blue-600 text-white rounded">Facebook</button>
        </div>
        <button onclick="shareOn('copy')" class="w-full p-2 bg-gray-200 dark:bg-gray-700 rounded mb-2">Copiar enlace</button>
        <form method="dialog" class="flex gap-2">
            <button type="submit" class="flex-1 p-2 bg-gray-200 dark:bg-gray-700 rounded">Cancelar</button>
        </form>
    </dialog>

    <script>
        const REPO_OWNER = 'RandyCorrea';
        const REPO_NAME = 'noticias';
        let newsData = [];
        let likes = JSON.parse(localStorage.getItem('newsLikes') || '{}');
        let currentSharePost = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadNews();
        });

        async function loadNews() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/news-data.json`);
                if (!response.ok) return;
                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                newsData = JSON.parse(content);
                renderFeed();
                lucide.createIcons();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('feed').innerHTML = '<div class="p-4 text-center text-gray-500">No hay noticias</div>';
            }
        }

        function renderFeed() {
            const feed = document.getElementById('feed');
            feed.innerHTML = newsData.map((post, idx) => {
                const likeCount = likes[post.id] || 0;
                const isLiked = likes[post.id] ? '‚ù§Ô∏è' : 'ü§ç';
                const initials = (post.title.match(/\b\w/g) || []).slice(0, 2).join('').toUpperCase() || 'N';
                const timeAgo = formatTime(post.id);

                return `
                    <article class="border-b border-gray-200 dark:border-gray-800">
                        <!-- Post Header -->
                        <div class="px-4 py-3 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center text-white text-xs font-bold">${initials}</div>
                                <div>
                                    <div class="font-semibold text-sm">Noticias</div>
                                    <div class="text-xs text-gray-500">@noticias ‚Ä¢ ${timeAgo}</div>
                                </div>
                            </div>
                            <button class="text-gray-500" onclick="alert('M√°s opciones')">‚ãØ</button>
                        </div>

                        <!-- Post Image -->
                        ${post.image ? `<img src="${post.image}" class="post-image w-full" onclick="openPost(${idx})" style="cursor: pointer;">` : `<div class="post-image w-full bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center text-white text-4xl">üì∞</div>`}

                        <!-- Post Actions -->
                        <div class="px-4 pt-3 pb-2 flex gap-4">
                            <button onclick="toggleLike(${idx})" class="text-xl" id="like-${idx}">${isLiked}</button>
                            <button onclick="openShare(${idx})" class="text-xl">üí¨</button>
                            <button onclick="openShare(${idx})" class="text-xl">‚ÜóÔ∏è</button>
                            <button class="text-xl ml-auto">üîñ</button>
                        </div>

                        <!-- Like Count -->
                        <div class="px-4 py-2 font-semibold text-sm cursor-pointer" onclick="alert('${likeCount} Me gusta')">${likeCount} Me gusta</div>

                        <!-- Caption -->
                        <div class="px-4 pb-3">
                            <div class="text-sm">
                                <span class="font-semibold">Noticias</span>
                                <span class="ml-2">${post.title}</span>
                            </div>
                            <div class="text-sm text-gray-600 dark:text-gray-400 mt-1">${post.excerpt}</div>
                            <button onclick="openPost(${idx})" class="text-xs text-gray-500 mt-2 hover:text-gray-700">VER COMENTARIOS</button>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function formatTime(timestamp) {
            const now = new Date();
            const post = new Date(timestamp);
            const diff = Math.floor((now - post) / 1000);
            
            if (diff < 60) return 'Ahora';
            if (diff < 3600) return Math.floor(diff / 60) + 'm';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h';
            if (diff < 604800) return Math.floor(diff / 86400) + 'd';
            if (diff < 2592000) return Math.floor(diff / 604800) + 's';
            return Math.floor(diff / 2592000) + 'mes';
        }

        function toggleLike(idx) {
            const post = newsData[idx];
            if (!likes[post.id]) {
                likes[post.id] = Math.floor(Math.random() * 500) + 10;
            } else {
                likes[post.id] = 0;
            }
            localStorage.setItem('newsLikes', JSON.stringify(likes));
            document.getElementById('like-' + idx).classList.add('like-animation');
            renderFeed();
            lucide.createIcons();
        }

        function openShare(idx) {
            currentSharePost = idx;
            document.getElementById('shareDialog').showModal();
        }

        function shareOn(platform) {
            if (!currentSharePost && currentSharePost !== 0) return;
            const post = newsData[currentSharePost];
            const url = `${window.location.origin}${window.location.pathname}?post=${currentSharePost}`;
            const text = `${post.title}\n${post.excerpt}\n`;
            
            if (platform === 'copy') {
                navigator.clipboard.writeText(url);
                alert('Enlace copiado');
            } else if (platform === 'whatsapp') {
                window.open(`https://wa.me/?text=${encodeURIComponent(text + url)}`);
            } else if (platform === 'twitter') {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text + url)}`);
            } else if (platform === 'facebook') {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
            }
            document.getElementById('shareDialog').close();
        }

        function openPost(idx) {
            alert('Ver post completo: ' + newsData[idx].title);
        }

        function openSettings() {
            alert('Ir a configuraci√≥n');
        }

        function showLiked() {
            alert('Mostrando posts que te gustan');
        }

        function showProfile() {
            alert('Mostrando tu perfil');
        }
    </script>
</body>
</html>
