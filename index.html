<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Noticias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        /* Header tipo Medium */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e6e6e6;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .site-title {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 1.8em;
            font-weight: 900;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }
        
        .site-nav a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.2s ease;
        }
        
        .site-nav a:hover {
            color: #1a1a1a;
        }
        
        /* Hero section */
        .hero {
            max-width: 1100px;
            margin: 60px auto 40px;
            padding: 0 24px;
        }
        
        .hero-title {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 3.5em;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #1a1a1a;
            letter-spacing: -0.03em;
        }
        
        .hero-subtitle {
            font-size: 1.4em;
            color: #6b6b6b;
            font-weight: 400;
            max-width: 600px;
        }
        
        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        
        /* Grid de noticias tipo Medium */
        .news-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            border-top: 1px solid #e6e6e6;
        }
        
        .news-card {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            padding: 40px 0;
            border-bottom: 1px solid #e6e6e6;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .news-card:hover {
            opacity: 0.8;
        }
        
        .news-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .news-author {
            font-size: 0.85em;
            color: #1a1a1a;
            font-weight: 500;
        }
        
        .news-date {
            font-size: 0.85em;
            color: #6b6b6b;
        }
        
        .news-title {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 1.75em;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }
        
        .news-excerpt {
            font-size: 1em;
            color: #6b6b6b;
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .news-footer {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.85em;
            color: #6b6b6b;
        }
        
        .read-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .news-image-container {
            display: flex;
            align-items: center;
        }
        
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .news-image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #c0c0c0;
        }
        
        /* Modal estilo Medium */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            border-bottom: 1px solid #e6e6e6;
            padding: 20px;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }
        
        .modal-close {
            font-size: 1.5em;
            cursor: pointer;
            color: #6b6b6b;
            transition: color 0.2s ease;
            background: none;
            border: none;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            color: #1a1a1a;
            background: #f5f5f5;
        }
        
        .modal-content {
            max-width: 740px;
            margin: 100px auto 60px;
            padding: 0 24px;
        }
        
        .modal-title {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 3em;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #1a1a1a;
            letter-spacing: -0.03em;
        }
        
        .modal-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e6e6e6;
        }
        
        .modal-author {
            font-weight: 500;
            color: #1a1a1a;
        }
        
        .modal-date {
            color: #6b6b6b;
            font-size: 0.95em;
        }
        
        .modal-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 40px;
            border-radius: 4px;
        }
        
        .modal-text {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 1.25em;
            line-height: 1.8;
            color: #1a1a1a;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .modal-text p {
            margin-bottom: 28px;
        }
        
        /* Loading y empty states */
        .loading, .no-news {
            text-align: center;
            padding: 80px 24px;
        }
        
        .loading {
            font-size: 1.1em;
            color: #6b6b6b;
        }
        
        .no-news h2 {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 2em;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        
        .no-news p {
            font-size: 1.1em;
            color: #6b6b6b;
            margin-bottom: 32px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #000000;
            transform: translateY(-1px);
        }
        
        /* Footer */
        .footer {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 24px;
            text-align: center;
            border-top: 1px solid #e6e6e6;
            color: #6b6b6b;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5em;
            }
            
            .hero-subtitle {
                font-size: 1.2em;
            }
            
            .news-card {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .news-image-container {
                order: -1;
            }
            
            .news-title {
                font-size: 1.5em;
            }
            
            .modal-title {
                font-size: 2em;
            }
            
            .modal-text {
                font-size: 1.1em;
            }
            
            .site-title {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">Portal de Noticias</h1>
            <nav class="site-nav">
                <a href="#">Inicio</a>
            </nav>
        </div>
    </header>
    
    <!-- Hero -->
    <section class="hero">
        <h2 class="hero-title">Ãšltimas historias y noticias</h2>
        <p class="hero-subtitle">Mantente informado con las Ãºltimas actualizaciones y artÃ­culos destacados</p>
    </section>
    
    <!-- Container -->
    <main class="container">
        <div id="newsContainer" class="loading">
            Cargando noticias...
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p>Portal de Noticias Â© 2025 â€¢ <a href="cms.html">Acceder al CMS</a></p>
    </footer>
    
    <!-- Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-header">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
        </div>
        <article class="modal-content" id="modalBody"></article>
    </div>

    <script>
        let newsData = [];
        
        // Cargar noticias
        window.addEventListener('DOMContentLoaded', loadNews);
        
        async function loadNews() {
            try {
                const response = await fetch('news-data.json?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error('No se encontraron noticias');
                }
                
                newsData = await response.json();
                
                if (newsData.length === 0) {
                    showNoNews();
                } else {
                    displayNews(newsData);
                }
                
            } catch (error) {
                showNoNews();
            }
        }
        
        function calculateReadTime(text) {
            const wordsPerMinute = 200;
            const words = text.split(/\s+/).length;
            const minutes = Math.ceil(words / wordsPerMinute);
            return `${minutes} min de lectura`;
        }
        
        function displayNews(news) {
            const container = document.getElementById('newsContainer');
            container.className = 'news-grid';
            container.innerHTML = '';
            
            news.forEach((item) => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.onclick = () => openModal(item);
                
                const excerpt = item.content.substring(0, 200) + (item.content.length > 200 ? '...' : '');
                const readTime = calculateReadTime(item.content);
                
                card.innerHTML = `
                    <div class="news-content">
                        <div class="news-meta">
                            <span class="news-author">Portal de Noticias</span>
                            <span>Â·</span>
                            <span class="news-date">${item.date.split(',')[0]}</span>
                        </div>
                        <h2 class="news-title">${item.title}</h2>
                        <p class="news-excerpt">${excerpt}</p>
                        <div class="news-footer">
                            <span class="read-time">${readTime}</span>
                        </div>
                    </div>
                    <div class="news-image-container">
                        ${item.image ? 
                            `<img src="${item.image}" alt="${item.title}" class="news-image">` : 
                            '<div class="news-image-placeholder">ðŸ“°</div>'
                        }
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function showNoNews() {
            const container = document.getElementById('newsContainer');
            container.className = 'no-news';
            container.innerHTML = `
                <h2>AÃºn no hay noticias publicadas</h2>
                <p>SÃ© el primero en compartir una historia</p>
                <a href="cms.html" class="btn">Crear nueva noticia</a>
            `;
        }
        
        function openModal(news) {
            const modal = document.getElementById('newsModal');
            const modalBody = document.getElementById('modalBody');
            const readTime = calculateReadTime(news.content);
            
            modalBody.innerHTML = `
                ${news.image ? `<img src="${news.image}" alt="${news.title}" class="modal-image">` : ''}
                <h1 class="modal-title">${news.title}</h1>
                <div class="modal-meta">
                    <span class="modal-author">Portal de Noticias</span>
                    <span>Â·</span>
                    <span class="modal-date">${news.date}</span>
                    <span>Â·</span>
                    <span>${readTime}</span>
                </div>
                <div class="modal-text">${news.content}</div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            window.scrollTo(0, 0);
        }
        
        function closeModal() {
            const modal = document.getElementById('newsModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Cerrar con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
