<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Portal de Noticias</title>
    <meta name="description" content="Portal de noticias y art√≠culos" id="pageDescription">
    <meta property="og:title" content="Portal de Noticias" id="ogTitle">
    <meta property="og:description" content="√öltimas noticias y actualizaciones" id="ogDescription">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e6e6e6;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .site-title {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 1.8em;
            font-weight: 900;
            color: #1a1a1a;
            letter-spacing: -0.02em;
            text-decoration: none;
        }
        
        .site-nav a {
            color: #6b6b6b;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.2s ease;
        }
        
        .hero {
            max-width: 1100px;
            margin: 60px auto 40px;
            padding: 0 24px;
        }
        
        .hero-title {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 3.5em;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #1a1a1a;
            letter-spacing: -0.03em;
        }
        
        .hero-subtitle {
            font-size: 1.4em;
            color: #6b6b6b;
            font-weight: 400;
            max-width: 600px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            border-top: 1px solid #e6e6e6;
        }
        
        .news-card {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            padding: 40px 0;
            border-bottom: 1px solid #e6e6e6;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .news-card:hover { opacity: 0.8; }
        
        .news-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .news-author {
            font-size: 0.85em;
            color: #1a1a1a;
            font-weight: 500;
        }
        
        .news-date {
            font-size: 0.85em;
            color: #6b6b6b;
        }
        
        .news-title {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 1.75em;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }
        
        .news-excerpt {
            font-size: 1em;
            color: #6b6b6b;
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .news-footer {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.85em;
            color: #6b6b6b;
        }
        
        .news-image-container { display: flex; align-items: center; }
        
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .news-image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #c0c0c0;
        }
        
        /* Vista individual */
        .single-article {
            max-width: 740px;
            margin: 60px auto;
            padding: 0 24px;
        }
        
        .back-link {
            display: inline-block;
            color: #6b6b6b;
            text-decoration: none;
            margin-bottom: 40px;
            font-size: 0.95em;
        }
        
        .back-link:hover { color: #1a1a1a; }
        
        .article-title {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 3em;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #1a1a1a;
            letter-spacing: -0.03em;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e6e6e6;
        }
        
        .article-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 40px;
            border-radius: 4px;
        }
        
        .article-text {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 1.25em;
            line-height: 1.8;
            color: #1a1a1a;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .share-buttons {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #e6e6e6;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .share-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }
        
        .share-btn:hover {
            background: #e0e0e0;
        }
        
        .loading, .no-news {
            text-align: center;
            padding: 80px 24px;
        }
        
        .no-news h2 {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 2em;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        .footer {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 24px;
            text-align: center;
            border-top: 1px solid #e6e6e6;
            color: #6b6b6b;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5em; }
            .news-card {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .news-image-container { order: -1; }
            .article-title { font-size: 2em; }
            .article-text { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/noticias/" class="site-title">Portal de Noticias</a>
            <nav class="site-nav">
                <a href="/noticias/">Inicio</a>
            </nav>
        </div>
    </header>
    
    <div id="heroSection" class="hero">
        <h2 class="hero-title">√öltimas historias y noticias</h2>
        <p class="hero-subtitle">Mantente informado con las √∫ltimas actualizaciones y art√≠culos destacados</p>
    </div>
    
    <main class="container">
        <div id="newsContainer" class="loading">Cargando noticias...</div>
    </main>
    
    <footer class="footer">
        <p>Portal de Noticias ¬© 2025 ‚Ä¢ <a href="cms.html">Acceder al CMS</a></p>
    </footer>

    <script>
        let newsData = [];
        
        window.addEventListener('DOMContentLoaded', init);
        
        async function init() {
            try {
                const response = await fetch('news-data.json?t=' + Date.now());
                if (!response.ok) throw new Error('Sin noticias');
                
                newsData = await response.json();
                
                // Verificar si hay par√°metro ?id=
                const urlParams = new URLSearchParams(window.location.search);
                const newsId = urlParams.get('id');
                
                if (newsId) {
                    // Mostrar noticia individual
                    const news = newsData.find(n => n.id == newsId);
                    if (news) {
                        showSingleArticle(news);
                    } else {
                        window.location.href = '/noticias/';
                    }
                } else {
                    // Mostrar lista
                    if (newsData.length === 0) {
                        showNoNews();
                    } else {
                        displayNews(newsData);
                    }
                }
            } catch (error) {
                showNoNews();
            }
        }
        
        function calculateReadTime(text) {
            const words = text.split(/\s+/).length;
            const minutes = Math.ceil(words / 200);
            return `${minutes} min de lectura`;
        }
        
        function showSingleArticle(news) {
            document.getElementById('heroSection').style.display = 'none';
            
            // Meta tags para compartir
            document.getElementById('pageTitle').textContent = news.title + ' | Portal de Noticias';
            document.getElementById('pageDescription').content = news.content.substring(0, 160);
            document.getElementById('ogTitle').content = news.title;
            document.getElementById('ogDescription').content = news.content.substring(0, 200);
            
            const container = document.getElementById('newsContainer');
            const readTime = calculateReadTime(news.content);
            const shareUrl = window.location.href;
            
            container.className = 'single-article';
            container.innerHTML = `
                <a href="/noticias/" class="back-link">‚Üê Volver a todas las noticias</a>
                <h1 class="article-title">${news.title}</h1>
                <div class="article-meta">
                    <span style="font-weight: 500; color: #1a1a1a;">Portal de Noticias</span>
                    <span>¬∑</span>
                    <span style="color: #6b6b6b;">${news.date}</span>
                    <span>¬∑</span>
                    <span style="color: #6b6b6b;">${readTime}</span>
                </div>
                ${news.image ? `<img src="${news.image}" alt="${news.title}" class="article-image">` : ''}
                <div class="article-text">${news.content}</div>
                <div class="share-buttons">
                    <span style="color: #6b6b6b;">Compartir:</span>
                    <button class="share-btn" onclick="copyLink()">üîó Copiar enlace</button>
                    <button class="share-btn" onclick="shareTwitter()">üê¶ Twitter</button>
                    <button class="share-btn" onclick="shareFacebook()">üëç Facebook</button>
                </div>
            `;
        }
        
        function displayNews(news) {
            const container = document.getElementById('newsContainer');
            container.className = 'news-grid';
            container.innerHTML = '';
            
            news.forEach((item) => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.onclick = () => window.location.href = `?id=${item.id}`;
                
                const excerpt = item.content.substring(0, 200) + (item.content.length > 200 ? '...' : '');
                const readTime = calculateReadTime(item.content);
                
                card.innerHTML = `
                    <div class="news-content">
                        <div class="news-meta">
                            <span class="news-author">Portal de Noticias</span>
                            <span>¬∑</span>
                            <span class="news-date">${item.date.split(',')[0]}</span>
                        </div>
                        <h2 class="news-title">${item.title}</h2>
                        <p class="news-excerpt">${excerpt}</p>
                        <div class="news-footer">
                            <span>${readTime}</span>
                        </div>
                    </div>
                    <div class="news-image-container">
                        ${item.image ? 
                            `<img src="${item.image}" alt="${item.title}" class="news-image">` : 
                            '<div class="news-image-placeholder">üì∞</div>'
                        }
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function showNoNews() {
            const container = document.getElementById('newsContainer');
            container.className = 'no-news';
            container.innerHTML = `
                <h2>A√∫n no hay noticias publicadas</h2>
                <p>S√© el primero en compartir una historia</p>
                <a href="cms.html" class="btn">Crear nueva noticia</a>
            `;
        }
        
        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('‚úÖ Enlace copiado al portapapeles');
        }
        
        function shareTwitter() {
            const text = document.querySelector('.article-title').textContent;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`, '_blank');
        }
        
        function shareFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }
    </script>
</body>
</html>
