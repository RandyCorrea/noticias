<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Noticias RandyCorrea</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        #app {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 { font-size: 2em; margin-bottom: 5px; }
        .subtitle { opacity: 0.9; }
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            background: #f8f9fa;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }
        .content { padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        input[type="text"]:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
        textarea { min-height: 150px; resize: vertical; }
        .slug-display {
            background: #f5f5f5;
            padding: 12px 15px;
            border-radius: 8px;
            color: #666;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-danger { background: #ff6b6b; color: white; }
        .btn-danger:hover { background: #ff5252; }
        .btn-info { background: #4dabf7; color: white; }
        .btn-small { padding: 8px 16px; font-size: 0.9em; }
        .news-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        .news-item h3 { margin-bottom: 8px; color: #333; }
        .news-item p { color: #666; font-size: 0.95em; margin-bottom: 8px; }
        .news-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .loading { text-align: center; color: #667eea; }
        .error { color: #ff6b6b; padding: 15px; background: #fff5f5; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>üöÄ CMS - Portal de Noticias</h1>
            <p class="subtitle">Gestor de contenido para RandyCorrea.github.io/noticias</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" id="btnCrear" onclick="switchTab('create', event)">‚ûï Crear</button>
            <button class="tab-btn" id="btnGestionar" onclick="switchTab('manage', event)">üìã Gestionar</button>
        </div>
        
        <div class="content">
            <div id="createTab" class="tab-content active">
                <h2>üìù Crear Nueva Noticia</h2>
                <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <strong>üîÑ Tu GitHub Token:</strong> Obt√©n en: github.com/settings/tokens (permisos: repo)
                </div>
                
                <div class="form-group">
                    <label>T√≠tulo *</label>
                    <input type="text" id="title" placeholder="T√≠tulo de la noticia">
                </div>
                
                <div class="form-group">
                    <label>Slug</label>
                    <div class="slug-display" id="slugDisplay">Se generar√° autom√°ticamente</div>
                </div>
                
                <div class="form-group">
                    <label>Contenido *</label>
                    <textarea id="content" placeholder="Escribe el contenido aqu√≠..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Excerpt/Resumen *</label>
                    <textarea id="excerpt" placeholder="Resumen corto de la noticia..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Imagen URL</label>
                    <input type="url" id="image" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                
                <div class="form-group">
                    <label>Autor</label>
                    <input type="text" id="author" value="Randy Correa" disabled>
                </div>
                
                <div class="form-group">
                    <label>Handle</label>
                    <input type="text" id="handle" value="@RandyCorrea" placeholder="@tunombre">
                </div>
                
                <button class="btn btn-primary" onclick="publishNews()">üöÄ Publicar</button>
                <div id="publishMessage"></div>
            </div>
            
            <div id="manageTab" class="tab-content">
                <h2>üìã Gestionar Noticias</h2>
                <div id="newsList" class="loading"><p>Cargando...</p></div>
            </div>
        </div>
    </div>

    <script>
        const OWNER = 'RandyCorrea';
        const REPO = 'noticias';
        let allNews = [];

        // Initialize event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const titleInput = document.getElementById('title');
            if (titleInput) {
                titleInput.addEventListener('input', generateSlug);
            }
        });

        function generateSlug() {
            const title = document.getElementById('title').value;
            const slugDisplay = document.getElementById('slugDisplay');
            
            if (!title) {
                slugDisplay.innerHTML = 'Se generar√° autom√°ticamente';
                return;
            }
            
            const slug = title
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
            
            slugDisplay.innerHTML = `<strong>Slug:</strong> ${slug}`;
            console.log('Slug generado:', slug);
        }

        function switchTab(tab, event) {
            if (event) {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                event.target.classList.add('active');
                document.getElementById(tab + 'Tab').classList.add('active');
            }
            
            if (tab === 'manage') {
                loadNews();
            }
        }

        function publishNews() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const excerpt = document.getElementById('excerpt').value;
            const image = document.getElementById('image').value;
            const author = document.getElementById('author').value;
            const handle = document.getElementById('handle').value;

            if (!title || !content || !excerpt) {
                alert('‚ö†Ô∏è Completa todos los campos requeridos (*)' );
                return;
            }

            const slug = title
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
            
            const id = Date.now();
            const date = new Date().toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const data = {
                id,
                title,
                content,
                excerpt,
                image,
                slug,
                author,
                handle,
                date
            };

            console.log('üì∞ Noticia lista para publicar:', data);
            
            const message = `‚úÖ Noticia generada correctamente!\n\nSlug: ${slug}\nArchivo a crear: posts/${slug}.html\n\nProximos pasos:\n1. Agregar a news-data.json\n2. Crear archivo HTML en posts/`;
            
            alert(message);
            
            // Clear form
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('excerpt').value = '';
            document.getElementById('image').value = '';
            document.getElementById('handle').value = '@RandyCorrea';
            document.getElementById('slugDisplay').innerHTML = 'Se generar√° autom√°ticamente';
        }

        async function loadNews() {
            const container = document.getElementById('newsList');
            container.innerHTML = '<div class="loading"><p>Cargando noticias...</p></div>';
            
            try {
                const url = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/news-data.json?t=${Date.now()}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Error loading news');
                
                const data = await response.json();
                allNews = data.news || [];
                
                if (allNews.length === 0) {
                    container.innerHTML = '<p>No hay noticias a√∫n</p>';
                    return;
                }
                
                container.innerHTML = allNews.map(n => `
                    <div class="news-item">
                        <h3>${n.title}</h3>
                        <p><strong>Slug:</strong> <code>${n.slug || n.id}</code></p>
                        <p><strong>Autor:</strong> ${n.author}</p>
                        <p>${n.excerpt}</p>
                        <div class="news-item-actions">
                            <button class="btn btn-small btn-primary" onclick="editNews(${n.id})">‚úèÔ∏è Editar</button>
                            <button class="btn btn-small btn-info" onclick="viewHTML('${n.slug}')">üëÅÔ∏è Ver HTML</button>
                            <button class="btn btn-small btn-danger" onclick="deleteNews(${n.id})">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="error">‚ùå Error cargando noticias: ' + error.message + '</div>';
            }
        }

        function editNews(id) {
            alert('‚úèÔ∏è Funcionalidad de edici√≥n en desarrollo');
        }

        function viewHTML(slug) {
            alert(`üìÑ Archivo: posts/${slug}.html`);
        }

        function deleteNews(id) {
            if (confirm('¬øEliminar esta noticia?')) {
                alert(`üóëÔ∏è Noticia ${id} marcada para eliminar`);
            }
        }
    </script>
</body>
</html>
