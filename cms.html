<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CMS RandyCorrea</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,'Segoe UI',Roboto;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px}#app{max-width:1000px;margin:0 auto;background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3)}header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:30px;text-align:center}h1{font-size:2em}.tabs{display:flex;border-bottom:2px solid #eee}.tab-btn{flex:1;padding:15px;border:none;background:0;cursor:pointer;font-weight:600;color:#666;border-bottom:3px solid transparent}.tab-btn.active{color:#667eea;border-bottom-color:#667eea}.content{padding:30px}.tab-content{display:none}.tab-content.active{display:block}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;font-weight:600}input,textarea{width:100%;padding:12px 15px;border:2px solid #ddd;border-radius:8px;font-family:inherit;font-size:1em}textarea{min-height:150px}.btn{padding:12px 24px;border:none;border-radius:8px;font-weight:600;cursor:pointer;font-size:1em;transition:all .3s}.btn-primary{background:linear-gradient(135deg,#667eea,#764ba2);color:white}.btn-danger{background:#ff6b6b;color:white}.btn-small{padding:8px 16px;font-size:.9em}.news-item{background:#f8f9fa;padding:20px;margin-bottom:15px;border-radius:12px;border-left:4px solid #667eea}.news-item h3{margin-bottom:8px}.news-item p{color:#666;font-size:.95em}.news-item-actions{display:flex;gap:10px;margin-top:15px}.auto-slug{background:#f5f5f5;padding:10px;border-radius:5px;color:#666;font-size:.9em;margin-top:5px}</style></head><body><div id="app"><header><h1>CMS RandyCorrea News</h1><p>Gestor completo de noticias</p></header><div class="tabs"><button class="tab-btn active" onclick="switchTab('create')">Crear</button><button class="tab-btn" onclick="switchTab('manage')">Gestionar</button></div><div class="content"><div id="createTab" class="tab-content active"><h2>Crear Nueva Noticia</h2><div class="form-group"><label>Titulo *</label><input type="text" id="title" onchange="generateSlug()"></div><div class="form-group"><label>Slug</label><div class="auto-slug" id="slugDisplay">Se generara automaticamente</div></div><div class="form-group"><label>Contenido *</label><textarea id="content"></textarea></div><div class="form-group"><label>Excerpt/Resumen *</label><textarea id="excerpt" style="min-height:80px"></textarea></div><div class="form-group"><label>Imagen URL</label><input type="text" id="image"></div><div class="form-group"><label>Autor</label><input type="text" id="author" value="Randy Correa" disabled></div><div class="form-group"><label>Handle</label><input type="text" id="handle" value="@RandyCorrea"></div><button class="btn btn-primary" onclick="publishNews()" style="width:100%">Publicar</button></div><div id="manageTab" class="tab-content"><h2>Gestionar Noticias</h2><div id="newsList"></div></div></div></div></div><script>const OWNER='RandyCorrea',REPO='noticias';let allNews=[];function generateSlug(){const title=document.getElementById('title').value;if(!title)return;const slug=title.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');document.getElementById('slugDisplay').innerHTML='<strong>Slug:</strong> '+slug}function switchTab(tab){document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));event.target.classList.add('active');document.getElementById(tab+'Tab').classList.add('active');if(tab==='manage')loadNews()}function publishNews(){const title=document.getElementById('title').value;const content=document.getElementById('content').value;const excerpt=document.getElementById('excerpt').value;const image=document.getElementById('image').value;const author=document.getElementById('author').value;const handle=document.getElementById('handle').value;if(!title||!content||!excerpt){alert('Completa todos los campos');return}const slug=title.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');const id=Date.now();const data={id,title,content,excerpt,image,slug,author,handle,date:new Date().toLocaleDateString('es-ES',{year:'numeric',month:'long',day:'numeric'})};console.log('Noticia lista:',data);alert('Noticia generada:\n\nSlug: '+slug+'\nArchivo: posts/'+slug+'.html\n\nJSON guardado (ver consola)');document.getElementById('title').value='';document.getElementById('content').value='';document.getElementById('excerpt').value='';document.getElementById('image').value='';document.getElementById('handle').value='@RandyCorrea';document.getElementById('slugDisplay').innerHTML='Se generara automaticamente'}async function loadNews(){const c=document.getElementById('newsList');c.innerHTML='<p>Cargando...</p>';try{const r=await fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/news-data.json?t=${Date.now()}`);const d=await r.json();allNews=d.news||[];c.innerHTML=allNews.map(n=>`<div class="news-item"><h3>${n.title}</h3><p><strong>Slug:</strong> ${n.slug||n.id}</p><p><strong>Autor:</strong> ${n.author}</p><p>${n.excerpt}</p><div class="news-item-actions"><button class="btn btn-small btn-primary" onclick="editNews(${n.id})">Editar</button><button class="btn btn-small btn-primary" onclick="viewHTML('${n.slug}')">Ver HTML</button><button class="btn btn-small btn-danger" onclick="deleteNews(${n.id})">Eliminar</button></div></div>`).join('')}catch(e){c.innerHTML='<p style="color:red">Error cargando noticias</p>'}}function editNews(id){alert('Funcion de edicion en desarrollo')}function viewHTML(slug){alert('Archivo: posts/'+slug+'.html')}function deleteNews(id){alert('Eliminar noticia '+id)}</script></body></html>
