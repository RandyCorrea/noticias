<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CMS - Noticias RandyCorrea</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}#app{max-width:900px;margin:0 auto;background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);overflow:hidden}header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:30px;text-align:center}header h1{font-size:2em;margin-bottom:10px}header p{opacity:0.9;font-size:0.95em}.tabs{display:flex;border-bottom:2px solid #eee;background:#f8f9fa}.tab-btn{flex:1;padding:15px;border:none;background:none;cursor:pointer;font-size:1em;font-weight:600;color:#666;transition:all 0.3s;border-bottom:3px solid transparent}.tab-btn:hover{background:#f0f0f0}.tab-btn.active{color:#667eea;border-bottom-color:#667eea}.content{padding:30px}.tab-content{display:none}.tab-content.active{display:block}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:8px;font-weight:600;color:#333}.form-group input,.form-group textarea{width:100%;padding:12px 15px;border:2px solid #ddd;border-radius:8px;font-family:inherit;font-size:1em}.form-group textarea{min-height:150px;resize:vertical}.btn{padding:12px 24px;border:none;border-radius:8px;font-weight:600;cursor:pointer;font-size:1em;transition:all 0.3s}.btn-primary{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}.btn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,0.3)}.btn-danger{background:#ff6b6b;color:white}.btn-danger:hover{background:#ee5a52}.btn-secondary{background:#e8e8e8;color:#333}.btn-small{padding:8px 16px;font-size:0.9em}.loading{text-align:center;padding:40px;color:#667eea}.news-item{background:#f8f9fa;padding:20px;margin-bottom:15px;border-radius:12px;border-left:4px solid #667eea}.news-item h3{margin-bottom:8px;color:#333}.news-item p{color:#666;font-size:0.95em;margin:5px 0}.news-item-actions{display:flex;gap:10px;margin-top:15px}.success{color:#27ae60}.error{color:#e74c3c}.info-box{background:#d1ecf1;border:1px solid #bee5eb;color:#0c5460;padding:15px;border-radius:8px;margin-bottom:20px}</style></head><body><div id="app"><header><h1>üöÄ CMS - Portal de Noticias</h1><p>Gestor de contenido para RandyCorrea.github.io/noticias</p></header><div class="tabs"><button class="tab-btn active" onclick="switchTab('create')">‚ûï Crear</button><button class="tab-btn" onclick="switchTab('manage')">üìã Gestionar</button></div><div class="content"><div id="createTab" class="tab-content active"><h2>üìù Crear Nueva Noticia</h2><div class="info-box">üîÑ Tu GitHub Token: Obt√©n en: github.com/settings/tokens (permisos: repo)</div><div class="form-group"><label>T√≠tulo *</label><input type="text" id="title" placeholder="T√≠tulo de la noticia"></div><div class="form-group"><label>Contenido *</label><textarea id="content" placeholder="Escribe el contenido aqu√≠..."></textarea></div><button class="btn btn-primary" onclick="publishNews()">üöÄ Publicar</button></div><div id="manageTab" class="tab-content"><h2>üìã Mis Noticias</h2><div id="newsList" class="loading">Cargando noticias...</div></div></div></div></div><script>const OWNER='RandyCorrea',REPO='noticias';function switchTab(tab){document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));event.target.classList.add('active');document.getElementById(tab+'Tab').classList.add('active');if(tab==='manage')loadNews()}function loadNews(){const container=document.getElementById('newsList');container.innerHTML='<div class="loading">Cargando noticias...</div>';fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/news-data.json?t=${Date.now()}`).then(r=>r.json()).then(data=>{console.log('Datos cargados:',data);const news=data.news||[];console.log('Noticias:',news);if(news.length===0){container.innerHTML='<p style="color:#666;text-align:center;">No hay noticias a√∫n</p>';return}container.innerHTML='<div>'+news.map(n=>`<div class="news-item"><h3>üì∞ ${n.title}</h3><p><strong>ID:</strong> ${n.id}</p><p><strong>Autor:</strong> ${n.author||'N/A'}</p><p><strong>Resumen:</strong> ${(n.excerpt||n.content||'').substring(0,150)}...</p><div class="news-item-actions"><button class="btn btn-small btn-secondary" onclick="copyUrl('${n.id}')">Copy ID</button><button class="btn btn-small btn-danger" onclick="alert('Eliminar: ${n.id}')">Eliminar</button></div></div>`).join('')+'</div>'}).catch(err=>{console.error('Error:',err);container.innerHTML='<p class="error" style="text-align:center;">‚ùå Error al cargar: '+err.message+'</p>'})}function copyUrl(id){const url=`https://${OWNER}.github.io/${REPO}/posts/${id}.html`;navigator.clipboard.writeText(url);alert('‚úÖ URL copiada: '+url)}function publishNews(){const title=document.getElementById('title').value;const content=document.getElementById('content').value;if(!title||!content){alert('‚ùå Completa todos los campos');return}alert('üöÄ Sistema de publicaci√≥n en desarrollo. Pr√≥ximamente integraremos GitHub API.')}</script></body></html>
